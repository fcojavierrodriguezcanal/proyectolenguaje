<html>
<head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" type="text/css" href="estiloformulario.css">
    <link rel="icon" href="imgs/icono.png">

</head>
<body>
    <div id="body">
    <div id="Titulo">
            <div class="registro">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h3 class="animate-charcter"> REGISTRESE</h3>
                    </div>
                </div>
            </div>
    </div>
    <div class="container">
        <form action="?" method="POST">
            <table>
                <tr>
                    <td>
                        <label for="Usuario">Usuario:</label>
                    </td>
                    <td>
                    <input type="text" name="Usuario" maxlength="50" size="30">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Contraseña">Contraseña:</label> 
                    </td>
                    <td>
                        <input type="text" name="Contraseña" maxlength="50" size="30">
                    </td>
                </tr>
                <tr>
                    <td>
                         <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="text" name="email" maxlength="80" size="30">
                    </td>
                </tr>
                 <tr>
                    <td>
                        <label for="comentario">Dejanos tu comentario:</label>
                    </td>
                    <td>
                        <textarea name="comentario" maxlength="1000" cols="25" rows="6"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="g-recaptcha" data-sitekey="6LfRSNISAAAAAMfRc6rmKwWZbJQA2EdpoR2Rr0XA"></div>
                    </td>  
                </tr>
                <tr>
                    <td>
                        
                        <input class="botonneon"type="submit" value="¡ME APUNTO!"><span></span>
                    </td>
                </tr>
            </td>
            </table>
        </form>
    </div>
    </div>
</body>
</html>
